<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name">
            &nbsp;

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name">

            <br>
            <br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">

            <label for="others">Others</label>
            <input type="radio" id="others" name="gender">

            <br>
            <br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob">

            <br>
            <br>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email">

            <br>
            <br>

            <label for="phone">Phone: </label>
            <input type="phone" id="phone" name="phone" placeholder="+91" maxlength="10">

            <br>
            <br>

            <label for="height">Height: </label>
            <input type="text" name="height" id="height" placeholder="Height in Feet">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name: </label>
            <input type="text" id="school" name="school" placeholder="School Name">

            <br>
            <br>

            <label for="class">Class: </label>
            <input type="text" id="class" name="class" placeholder="Enter Class">

            <br>
            <br>

            <label for="stream">Stream: </label>
            <select id="stream" name="stream">
                <option>Stream</option>
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>

            <br>
            <br>

            <label for="marksheet">Marksheet: </label>
            <input type="file" id="marksheet" name="marksheet">
        </fieldset>

        <br>

        <input type="submit">
    </form>
</body>
</html>
